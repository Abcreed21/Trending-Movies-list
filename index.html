<!DOCTYPE html>
<html>
  <head>
    <title>Movie Titles</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Amarante=swap" rel="stylesheet">
  </head>
  <body>
    <nav>
      <div class="logo">
        <a href="#">Trending Movies</a>
      </div>
      <div class="search-container">
        <input type="text" id="search-input" placeholder="Search movies...">
        <button id="search-button">Search</button>
        <button id="clear-button">Clear</button>
      </div>
      <div class="nav-buttons">
        <button id="fetch-button">List Movies</button>
      </div>
    </nav>
    <div class="movie-row" id="movie-row"></div>
    <script src="script.js"></script>
  </body>
</html>
